<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Upload Music</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loginSection">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
    
    <div id="uploadSection" style="display: none;">
        <h2>Tải lên</h2>
        <form id="uploadForm">
            <label for="src_music">Chọn nhạc</label>
            <input type="file" id="src_music" name="src_music" required>
            <label for="image_music">Chọn ảnh</label>
            <input type="file" id="image_music" name="image_music" required>
            <input type="text" id="name_singer" name="name_singer" placeholder="Tên ca sĩ" required>
            <input type="text" id="name_music" name="name_music" placeholder="Tên bài hát" required>
            <input type="text" id="link_mv" name="link_mv" placeholder="Link MV" required>
            <input type="text" id="category" name="category" placeholder="Thể loại" required>
            <button type="submit">Gửi</button>
            <div id="uploadStatus" style="display: none;">Đang tải lên...</div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
